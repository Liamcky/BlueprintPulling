<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Pull Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div id="searchView" class="hidden">
      <div class="search-bar-row">
        <input type="search" id="search" placeholder="Search Blueprint..." />
        
        <div class="filter-dropdown">
          <button id="toggleCategoryDropdown" type="button">
            Filter Category <span id="categoryArrow">▼</span>
          </button>
          <div id="categoryCheckboxes" class="dropdown-panel hidden">
            <button id="selectAllCategories">Select All</button>
            <button id="deselectAllCategories">Deselect All</button>
          </div>
        </div>
        <div class="filter-dropdown">
         <button id="togglePoolDropdown" type="button">
           Filter Pool <span id="poolArrow">▼</span>
         </button>
         <div id="poolCheckboxes" class="dropdown-panel hidden">
           <button id="selectAllPools">Select All</button>
           <button id="deselectAllPools">Deselect All</button>
         </div>
        </div>
      </div>
    </div>

    <table id="pullsTable">
      <thead>
        <tr>
          <th data-key="Weapon">Weapon</th>
          <th data-key="Category">Category</th>
          <th data-key="Blueprint">Blueprint</th>
          <th data-key="Pool">Pool</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script src="script.js"></script>
</body>
</html>
